<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container">
        <div class="row" id="searchRow">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                <div class="input-group" id="searchGroupDiv">
                    <input type="text" class="form-control" placeholder="Search ...." id="searchTextBox">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="clearTextButton">X</button>
                    </span>
                    </input>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-4"></div>
        </div>
    </div>
    <script src="jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
